services:
  - type: web
    name: uniconnect-backend
    rootDir: backend
    env: docker
    plan: starter
    healthCheckPath: /api/me/
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: https://uniconnect-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: uniconnect-db
          property: connectionString

  - type: web
    name: uniconnect-frontend
    rootDir: frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        value: https://uniconnect-backend.onrender.com/api

databases:
  - name: uniconnect-db
